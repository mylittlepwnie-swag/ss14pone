- type: species
  id: Pony
  name: species-name-pony
  roundStart: true
  prototype: MobPony
  sprites: MobPonySprites
  markingLimits: MobPonyMarkingLimits
  dollPrototype: MobPonyDummy
  skinColoration: Hues
  maleFirstNames: names_pony
  femaleFirstNames: names_pony
  lastNames: names_pony

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobPonySprites
  sprites:
    Head: MobPonyHead
    Hair: MobPonyAnyMarking
    FacialHair: MobPonyAnyMarking
    Snout: MobPonyAnyMarking
    Chest: MobPonyTorso
    Eyes: MobPonyEyes
    LArm: MobPonyLArm
    RArm: MobPonyRArm
    LHand: MobPonyLHand
    RHand: MobPonyRHand
    LLeg: MobPonyLLeg
    RLeg: MobPonyRLeg
    LFoot: MobPonyLFoot
    RFoot: MobPonyRFoot

- type: markingPoints
  id: MobPonyMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: true
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
      defaultMarkings: [ Eyewhite ]
    Tail: # the cat tail joke
      points: 0
      required: true
    HeadTop: # the cat ear joke
      points: 0
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

